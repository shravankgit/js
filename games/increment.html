<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Game</title>
</head>
<body>
    <h2>Click the button as fast as you can in 10 seconds!</h2>
    <button id="clickButton" onclick="incrementScore()">Click Me</button>
    <p>Score: <span id="score">0</span></p>
    <p id="message"></p>

    <script>
        let score = 0;
        let gameOver = false;

        function incrementScore() {
            if (!gameOver) {
                score++;
                document.getElementById("score").textContent = score;
            }
        }

        setTimeout(() => {
            gameOver = true;
            document.getElementById("message").textContent = "Time's up! Your final score is: " + score;
        }, 10000);
    </script>
</body>
</html>
