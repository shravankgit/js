<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Register here</h2>
        </div>
        <form action="index.html" class="form" id="form">
            <div class="filed">
                <label>username</label>
                <input type="text" placeholder="mmt" id="uname">
                <span class="material-symbols-outlined">check_circle</span>
                <span class="material-symbols-outlined"> error</span>
                <smal> error message</smal>
            </div>
            <div>class="field">
                <label>Email</label>
                <input type="email" placeholder="mmt@gmail.com" id="email">
                <span class="material-symbols-outlined">check_circle</span>
                <span class="material-symbols-outlined"> error</span>
                <smal> error message</smal>
            </div>
            <div>class="field">
                <label>passwordl</label>
                <input type="password" placeholder="password" id="password">
                <span class="material-symbols-outlined">check_circle</span>
                <span class="material-symbols-outlined"> error</span>
                <smal> error message</smal>
            </div>
            <div>class="field">
                <label>Confirm password</label>
                <input type="Cpassword" placeholder="Cpassword" id="Cpassword">
                <span class="material-symbols-outlined">check_circle</span>
                <span class="material-symbols-outlined"> error</span>
                <smal> error message</smal>
            </div>
            <div>class="field">
                <input type="checkbox" id="tc" class="terms">
                <label>I agree to terms and conditions</label>
                <smal> error message</smal>
            </div>
            <input type="submit" class="button">
        </form>
    </div>
    <script src="validation.js"></script>
</body>

</html>
