<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call  back function</title>
</head>
<body>
    <h1>call back function</h1>
    <script>
        // call back function  is a function that is passing as an argument to another function
        
        function test(a){
            a()
        }
        
        test(function(){
            console.log("call back function");
            
        })
            
        
        function first(test){
            
            console.log("test")
            console.log("this is first function");
            
        }
        function second(){
            console.log("this is second function");
            
        }
        first(second)
        
        
        function add(a,b){
            console.log(a+b);
        }
        
        function product(a,b){
            console.log(a*b);
            
        }
        
        function calculator(val1,val2,operation){
            
            operation(val1,val2)
        }
        
        calculator(4,5 product)
        calculator(4,5 add)
        
        
        let arr = [1,2,3,4]
        
        var res= arr.map(function(ele,index,arr){
            return ele*ele
        })
        console.log(res);
        
    </script>
    
  

</body>
<script src="project.js"></script>

</html>
